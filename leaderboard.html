<head>
  <title>Handover</title>
</head>

<body>
    {{> pupils}}
    {{> controls}}
    {{> switch}}
</body>

<template name="switch">
  <input type="button" class="switch" value="controls">
</template>  

<template name="pupils">
  <div id="spread">
    <table>
      <tr>
        <td><li><h1>Early Years</h1></li>{{> early}}</td>
        <td><li><h1>Primary</h1></li>{{> primary}}</td>
        <td><li><h1>Ward</h1></li>{{> ward}}</td>
      </tr>
      <tr>
        <td><li><h1>{{> today}}</h1></li></td>
        <td><li><h1>Secondary</h1></li>{{> secondary}}</td>
        <td><li><h1>Dialysis</h1></li>{{> dialysis}}</td>
      </tr>
    </table>
  </div>
</template>

<template name="controls">
  <div id="controls">
    <ul>
      {{> areas}}
    </ul>
  </div>
</template>





<template name="info">
  <li>
  <span class="name">{{name}}</span>&nbsp;<span class="age">{{age}}</span>
  (<span class="ward">{{ward}}</span>&nbsp;<span class="bed">{{bed}}</span>)
  </li>
</template>

<template name="dinfo">
  <li>
  <span class="name">{{name}}</span> <span class="age">{{age}}</span>
  </li>
</template>  

<template name="early">
  {{#each list}}
    {{> info}}
  {{/each}}  
</template>

<template name="primary">
  {{#each list}}
    {{> info}}
  {{/each}}  
</template>

<template name="secondary">
  {{#each list}}
    {{> info}}
  {{/each}}  
</template>

<template name="ward">
  {{#each list}}
    {{> info}}
  {{/each}}  
</template>

<template name="dialysis">
  {{#each dlist}}
    {{> dinfo}}
  {{/each}}
</template>

<template name="today">
  {{nicedate}}
</template>

<template name="areas">
  <li id="picu"><img src="images/PICU_down.jpg" /></li>
  <li id="beach"><img src="images/BEACH_down.jpg" /></li>
  <li id="sav"><img src="images/SAV_down.jpg" /></li>
  <li id="mount"><img src="images/MOUNT_down.jpg" /></li>
</template>
