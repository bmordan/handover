<head>
  <title>Handover</title>
</head>

<body>
    {{> pupils}}
    {{> controls}}
    {{> switch}}
</body>

<template name="switch">
  <input type="button" class="switch" value="controls">
</template>  

<template name="pupils">
  <div id="spread">
    <table>
      <tr>
        <td><li><h1>Early Years</h1></li>{{> early}}</td>
        <td><li><h1>Primary</h1></li>{{> primary}}</td>
        <td><li><h1>Ward</h1></li>{{> ward}}</td>
      </tr>
      <tr>
        <td><li><h1></h1></li></td>
        <td><li><h1>Secondary</h1></li>{{> secondary}}</td>
        <td><li><h1>Dialysis</h1></li>{{> dialysis}}</td>
      </tr>
    </table>
  </div>
</template>

<template name="controls">
  <div id="controls">
    <input name="name">
    <input name="age" size="2">
    <input name="bed" size="2">
    <br />
    <input type="radio" name="list" class="radio-list" id='E' value="E">
    <label for='E'>E</label>
    <input type="radio" name="list" class="radio-list" id='P' value="P">
    <label for='P'>P</label>
    <input type="radio" name="list" class="radio-list" id='S' value="S">
    <label for='S'>S</label>
    <input type="radio" name="list" class="radio-list" id='W' value="W">
    <label for='W'>W</label>
    <br />
    <input type="radio" name="ward" class="radio-ward" id='PICU' value="PICU">
    <label for='PICU'>PICU</label>
    <input type="radio" name="ward" class="radio-ward" id='BEACH' value="BEACH">
    <label for='BEACH'>BEACH</label>
    <input type="radio" name="ward" class="radio-ward" id='SAV' value="SAV">
    <label for='SAV'>SAV</label>
    <input type="radio" name="ward" class="radio-ward" id='MOUNT' value="MOUNT">
    <label for='MOUNT'>MOUNT</label>
    <br />
    {{> add}}
  </div>
</template>

<template name="add">
  <input type="button" value="add">
</template>  
  

<template name="info">
  <li>
  <span class="name">{{name}}</span><span class="age">{{age}}</span>
  (<span class="ward">{{ward}}</span><span class="bed">{{bed}}</span>)
  </li>
</template>

<template name="dinfo">
  <li>
  <span class="name">{{name}}</span><span class="age">{{age}}</span>
  </li>
</template>  

<template name="early">
  {{#each list}}
    {{> info}}
  {{/each}}  
</template>

<template name="primary">
  {{#each list}}
    {{> info}}
  {{/each}}  
</template>

<template name="secondary">
  {{#each list}}
    {{> info}}
  {{/each}}  
</template>

<template name="ward">
  {{#each list}}
    {{> info}}
  {{/each}}  
</template>

<template name="dialysis">
  {{#each list}}
    {{> dinfo}}
  {{/each}}
</template>
